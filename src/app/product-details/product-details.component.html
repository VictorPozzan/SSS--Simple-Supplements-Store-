<h2>Detalhes do Produto</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Add cart</button>
  <button (click)="share()" class="item-foot">
    <i class="material-icons" id="icon">share</i>
  </button>
</div>
